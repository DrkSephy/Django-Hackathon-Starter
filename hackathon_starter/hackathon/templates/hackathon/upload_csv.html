<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 50%;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
{% include 'hackathon/base.html' %}

{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data" action="{% url 'csv_reader' %}">
    {% csrf_token %}
    {{ form }}
    <input style="margin-left: auto; margin-right: auto" type="submit" value="Upload">
</form>
{% endblock %}
</body>
</html>
